<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/jquery.min.js"></script>
    <script>
        var y=0;
       onload=function () {
            $("#send").click(function () {
                var message=$("#message").val();
                var div=document.createElement("div");
                    div.innerText="username:"+message;
                   y+=10;
                   div.style.top=y+"px";
                    div.style.position="relative";


                var fdiv=document.getElementById("body");

                if (fdiv.offsetHeight<y){
                    fdiv.innerHTML="";
                }
                fdiv.appendChild(div);



            })
       }
    </script>
</head>
<body>
<div class="content">
    <div class="herder">
        header
    </div>

    <div class="body" id="body">
        boday
    </div>

    <div class="footer">
        <div class="footer_left">

            <input type="text" class="message" placeholder="在此请输入消息" id="message">
        </div>

        <div class="footer_right">
            <input type="button" class="send" value="send" id="send">
        </div>
    </div>
</div>

<div>
    <form action="upload">
        <input type="submit" style="height: 100px;width: 100px;border: 1px red solid">
    </form>
</div>
</body>
</html>
