<html>
<head>

    <title>Letter - Simple Sign Up Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->

<body>

<ul class="cb-slideshow">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<div class="container-fluid">
    <div class="row cb-slideshow-text-container ">
        <div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
            <header class="mb-5"><h1>密码找回</h1></header>

            <form method="get" class="subscribe-form">
                <div class="row form-section">

                    <div class="col-md-7 col-sm-7 col-xs-7">
                        <input name="email" type="email" class="form-control" id="email" placeholder="邮箱地址..." required/>
                        <input name="email" type="text" class="form-control" id="code" placeholder="验证码..." required/>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <button type="button" class="tm-btn-subscribe" id="sendcheckcode">发送验证码</button><br>
                        <button type="button" class="tm-btn-subscribe" id="check">验证</button>
                    </div>

                </div>
            </form>


        </div>
    </div>
    <div class="footer-link">
        <p>Copyright © 2018 Your Company</p>
    </div>
</div>
