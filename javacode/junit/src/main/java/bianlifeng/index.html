<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 800px;
            height: 600px;
            background-color: rgb(2,2,2);
            border-image: url("9392.jpg") 100% 100%;
        }
    </style>
</head>
<body style="background-image:url(1600784323(1).png); width: 100%;height: 100%">
<div id="div">
    <img src="1600784323(1).png" alt="" style="width: 50%;height: 50%;margin:150px 200px" id="img" >
</div>
<script>
 setInterval(function () {
     var i=0;
     var r=Math.random()*255
     var b=Math.random()*255
     var y=Math.random()*255
     document.getElementById("div").style.backgroundColor='rgb('+r+','+y+','+b+')'
     console.log(r,b,y)
     i++;
     if (i%2==0)
         document.getElementById("img").style.display="block";
     else
         document.getElementById("img").style.display="none";

 },10)
</script>
</body>
</html>
