#端口号
server.port=80
#jdbc
spring.datasource.username=root
spring.datasource.password=tcp666
spring.datasource.url=jdbc:mysql://localhost:3306/tcpchat_db?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT&zeroDateTimeBehavior=convertToNull
#保证时间与数据库一致
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss 

