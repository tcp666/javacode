#spring.mvc.beforecontroller.prefix=/static/
spring.mvc.view.suffix=.html
#mybatis配置
#mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.tcp.tcpchat.entity
