<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义方法
        function fun() {
            //发送异步请求
            // 1，创建核心对象
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //code for ie7+,firefox.chrome,opra,safari
                xmlhttp = new XMLHttpRequest();
            } else {
                //code for ie6 ie 5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");


            }

            //2建立连接

            /*
            *参数：
            *   1，请求方式，GET,POST
            *   *get方式：请求参数在URL后面拼接。send为空参
            *   *post:请求参数在send("username=tom")中定义
            *   2，请求的URL:
            *   3,同步或异步：true(异步)或者false(同步)
            * */
            xmlhttp.open("GET", "AjaxServlet?username=tom", true);
            //3 发送请求
            xmlhttp.send();

            // 4接受并处理来自服务器的响应结果
            // 获取方式：xmlhttp.responseText
            //获取时机：当服务器响应成功时获取
            // 当这个对象的就绪状态改变时出发事件
            xmlhttp.onreadystatechange = function () {
                // 判断就绪状态是否为4=请求已完成，判断响应状态码是否为200=响应成功
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var responseText = xmlhttp.responseText;
                    alert(responseText);
                }
            }

        }

    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun()">
<input type="text">
</body>
</html>
