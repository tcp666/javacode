<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script >
       // 定义方法
        function fun() {
            //使用$.ajax发送请求

            $.ajax({
                url:"AjaxServlet",//请求路径
                type:"post",//请求方式
               // data:"username=jack&age=23",//请求参数
                data:{"username":"jack","age":23},
                success:function(data){
                    alert(data);
                },//响应成功后的回调函数
                error:function () {
                    alert("出错了...")
                },
                datatype:"text"//设置接受相应 的的数据格式


            });

        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun()">
<input type="text">
</body>
</html>
